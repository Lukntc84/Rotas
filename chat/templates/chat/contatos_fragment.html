{% for usuario in usuarios %}
<div id="contato-{{ usuario.id }}" 
     onclick="abrirChat('{{ usuario.id }}', '{{ usuario.username }}') " 
     style="padding: 15px; cursor: pointer; border-bottom: 1px solid #f9f9f9; position: relative; transition: 0.3s;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
            <div style="width: 35px; height: 35px; background: #007bff; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: bold;">
                {{ usuario.username|first|upper }}
            </div>
            <div>
                <div style="font-weight: 600; font-size: 0.9rem;">{{ usuario.username }}</div>
                <small style="color: #999; font-size: 0.75rem;">Dispon√≠vel</small>
            </div>
        </div>
        {% if usuario.nao_lidas > 0 %}
        <span id="notificacao-{{ usuario.id }}" style="background: #e53e3e; color: white; border-radius: 50%; padding: 2px 8px; font-size: 0.7rem; font-weight: bold; animation: pulse 2s infinite;">
            {{ usuario.nao_lidas }}
        </span>
        {% endif %}
    </div>
</div>
{% endfor %}
