{% extends "auth/base_auth.html" %}

{% block title %}Entrar{% endblock %}

{% block content %}
  <div class="auth-wrap">
    <div class="card auth-card">
      <div class="auth-head">
        <h2>Entrar</h2>
        <p class="muted small">Acesse o painel de rotas</p>
      </div>

      {% if form.errors %}
        <div class="alert alert-error">
          Usuário ou senha inválidos. Tente novamente.
        </div>
      {% endif %}

      <form method="post" class="form">
        {% csrf_token %}

        <div class="form-row">
          <label class="label" for="id_username">Usuário</label>
          <input class="input" type="text" name="username" id="id_username" required autofocus>
        </div>

        <div class="form-row">
          <label class="label" for="id_password">Senha</label>
          <input class="input" type="password" name="password" id="id_password" required>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Entrar</button>
      </form>

      <div class="auth-foot muted small">
        Se você não tem acesso, peça para o admin criar seu usuário.
      </div>
    </div>
  </div>
{% endblock %}
